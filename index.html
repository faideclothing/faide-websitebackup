<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>FAIDE® | Luxury Streetwear</title>
  <meta name="description" content="FAIDE® luxury streetwear. Designed with intention. Worn with purpose." />

  <!-- CSS -->
  <link rel="stylesheet" href="/assets/css/styles.css" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet" />
</head>

<body>

  <!-- NAV -->
  <header class="nav">
    <div class="logo">FAIDE®</div>
    <button class="menu-btn" id="menuBtn">☰</button>
  </header>

  <!-- HERO -->
  <section class="hero">
    <h1>Luxury Streetwear</h1>
    <p>Designed with intention. Worn with purpose.</p>
    <button class="btn">Shop Now</button>
  </section>

  <!-- PRODUCTS -->
  <section class="products">
    <div class="product">
      <img src="/images/tshirt.png" alt="T-Shirt">
      <h3>FAIDE Tee</h3>
      <p>R 799</p>
    </div>

    <div class="product">
      <img src="/images/hoodie.png" alt="Hoodie">
      <h3>FAIDE Hoodie</h3>
      <p>R 1499</p>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="footer">
    <p>© 2026 FAIDE®. All rights reserved.</p>
  </footer>

  <!-- JS -->
  <script src="/assets/js/app.js" defer></script>
</body>
</html>
